<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NBA 2K Covers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url("./assets/nbabg.jpg") no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      color: #fff;
    }

    h1 {
      text-align: center;
      margin-top: 1rem;
      color: #fff;
      text-shadow: 2px 2px 4px #000;
    }

    table {
      margin: 2rem auto;
      border-collapse: collapse;
    }

    caption {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
      color: #fff;
      caption-side: top;
      text-shadow: 1px 1px 2px #000;
    }

    th {
      display: none;
    }

    td {
      padding: 0;
      margin: 0;
    }

    img {
      width: 180px;
      height: 240px;
      object-fit: cover;
      display: block;
      transition: transform 0.3s;
    }

    img:hover {
      transform: scale(1.05);
      z-index: 2;
    }

    a {
      display: block;
    }

    /* Button Styling */
    .btn {
      display: inline-block;
      padding: 0.6rem 1.2rem;
      background: #ffcc00;
      color: #000;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #e6b800;
      transform: translateY(-2px);
      box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.4);
    }

    .btn:active {
      transform: translateY(0);
      box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
    }
    
    .btn-container {
      max-width: 900px;
      margin: 1rem auto;
      display: flex;
      justify-content: flex-start;
    }
  </style>
</head>

<body>
  <h1>NBA 2K Covers</h1>
  <table>

    <thead>
      <tr>

      </tr>
    </thead>

      <tr>

          </a>

          </a>
        </td>
      </tr>
      <tr>
        <td>
          <a href="https://en.wikipedia.org/wiki/NBA_2K16" target="_blank">
            <img src="./assets/NBA2k16.jpg" alt="NBA 2K16 Cover featuring Curry, Harden, Davis">
          </a>
        </td>
        <td>
          <a href="https://en.wikipedia.org/wiki/NBA_2K21" target="_blank">
            <img src="./assets/NBA2k21.jpg" alt="NBA 2K21 Cover featuring Zion Williamson">

</html>
